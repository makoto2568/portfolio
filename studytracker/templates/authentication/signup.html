{% load static %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/accounts/signup.css' %}">
    <title>studytrackerサインアップ</title>
</head>

<body>

    <header>
        <img class="logo" src={% static "images/base/logo.png" %} alt="ロゴ">
        <div class="row">
            <button type="button" class="btn btn-outline-light"><a href="{% url 'login' %}">ログイン</a></button>
        </div>
    </header>

    <div class="signup">
        <div class="signup-header">
            <h1>サインアップ</h1>
        </div>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input class="button" type="submit" value="登録"></p>
        </form>
    </div>
</body>

</html>
